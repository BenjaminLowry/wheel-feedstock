{% set version = "0.40.0" %}

package:
  name: wheel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/wheel/wheel-{{ version }}.tar.gz
  sha256: cd1196f3faee2b31968d626e1731c94f99cbdb67cf5a46e4f5656cbee7738873

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -c "import flit_core.buildapi; flit_core.buildapi.build_wheel('.')" && {{ PYTHON }} -m installer --no-compile-bytecode wheel-*.whl && ls -Rl $(python -c 'import sysconfig; print(sysconfig.get_paths()["purelib"])')/wheel
  entry_points:
    - wheel = wheel.cli:main

requirements:
  host:
    - flit-core
    - python >=3.7
    - python-installer
  run:
    - python >=3.7

test:
  imports:
    - wheel
    - wheel.cli
  commands:
    - pip check
    - wheel --help
  requires:
    - pip

about:
  home: https://github.com/pypa/wheel
  license: MIT
  license_file: LICENSE.txt
  summary: A built-package format for Python.

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - ocefpaf
    - mingwandroid
